<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Contacts list app demo</title>

    <!-- Bootstrap -->
    <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
    .ng-cloak{
        display: none;
    }
    .contacts{
        padding-bottom: 35px;
    }
    table .glyphicon:hover{
        cursor: pointer;
        color: red;
    }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-cloak class="ng-cloak">
    <div class="container" ng-controller="ContactsController">
    	<h1 class="text-center page-header">Contacts list App</h1>
    	<div class="contacts text-center page-header">
    		<form class="form-inline">
    		  <div class="form-group">
    		    <label class="sr-only" for="email">Email</label>
    		    <input type="email" class="form-control" id="email" placeholder="Email" ng-model="contact.email">
    		  </div>
    		  <div class="form-group">
    		    <label class="sr-only" for="username">Username</label>
    		    <input type="text" class="form-control" id="username" placeholder="Username" ng-model="contact.username">
    		  </div>
    		  <div class="form-group">
    		    <label class="sr-only" for="phone">Phone</label>
    		    <input type="tel" class="form-control" id="phone" placeholder="Phone" ng-model="contact.phone">
    		  </div>
    		  <button type="submit" class="btn btn-success" ng-click="add()">Add Contact</button>
    		  <button type="submit" class="btn btn-info" ng-disabled="contact._id ? false:true" ng-click="update(contact._id)">Update</button>
    		</form>
    	</div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>EMAIL</th>
                    <th>USERNAME</th>
                    <th>PHONE</th>
                    <th>ACTIONS</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="contact in contacts">
                    <td>{{ contact._id }}</td>
                    <td>{{ contact.email }}</td>
                    <td>{{ contact.username }}</td>
                    <td>{{ contact.phone }}</td>
                    <td>
                        <span class="glyphicon glyphicon-trash" ng-click="delete(contact._id, $index)"></span>
                        <span class="sr-only"></span>
                        <span class="glyphicon glyphicon-edit" ng-click="edit($index)"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
  </body>
  <!-- For production mode please comment it, and enable in development mode -->
  <!-- <script type="text/javascript" src="vendor/requirejs/require.js" data-main="src/client/main"></script> -->

  <!-- For production mode please uncomment it, and disabled in development mode -->
  <script type="text/javascript" src="vendor/requirejs/require.js" data-main="dist/js/scripts"></script>
</html>
